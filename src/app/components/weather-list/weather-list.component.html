<button mat-raised-button color="primary" class="float-right" (click)="createItem()">Create</button>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

  <!-- summary Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
  </ng-container>

  <!-- temperatureC Column -->
  <ng-container matColumnDef="temperatureC">
    <th mat-header-cell *matHeaderCellDef> TemperatureC </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
  </ng-container>

  <!-- temperatureF Column -->
  <ng-container matColumnDef="temperatureF">
    <th mat-header-cell *matHeaderCellDef> TemperatureF </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> Operations </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="edit(element.id)" mat-icon-button
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="delete(element.id)" mat-icon-button
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
